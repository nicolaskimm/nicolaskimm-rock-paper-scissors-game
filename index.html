<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>przypominanie js</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h3 class="text-center">
                Welcome to the game
                <span class="label label-default">Rock</span>
                <span class="label label-info">Paper</span>
                <span class="label label-danger">Scissors</span>
            </h3>
            <div id="js-newGameElement">
                <div class="row text-center">
                    <button id="js-newGameButton" class="btn btn-default"> new game </button>
                </div>
            </div>
            <div id="js-playerPickElement">
                <div class="row text-center">
                    <button id="js-playerPick_rock" class="btn"> Rock </button>
                    <button id="js-playerPick_paper" class="btn"> Paper </button>
                    <button id="js-playerPick_scissors" class="btn"> Scissors </button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
