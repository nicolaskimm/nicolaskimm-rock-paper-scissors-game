<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>przypominanie js</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2f844fe2d4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main-container">
            <div id="header">
                <h1>welcome to the game </h1>
                <i class="icon-header fa-solid fa-hand-back-fist"></i>
                <i class="icon-header fa-solid fa-hand"></i>
                <i class="icon-header fa-solid fa-hand-scissors"></i>
            </div>
            <div id="game-container">
                <div id="newGameSection">
                    <button id="newGameBtn">nowa gra</button>
                </div>
                <div id="pickElement-container">
                    <button id="pickElement-rock" class="pickElement-button">
                        <i class="fa-solid fa-hand-back-fist"></i>
                    </button>
                    <button id="pickElement-paper" class="pickElement-button">
                        <i class="fa-solid fa-hand"></i>
                    </button>
                    <button id="pickElement-scissors" class="pickElement-button">
                        <i class="fa-solid fa-hand-scissors"></i>
                    </button>
                </div>
                <div id="score-container">
                    <div id="playerScore-container">
                        <p id="playerScore">0</p>
                        <p id="playerName"></p>
                        <i id="playerScore-icon"></i>
                    </div>
                    <div id="computerScore-container">
                        <p id="computerScore">0</p>
                        <p>Computer</p>
                        <i id="computerScore-icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
